{% for p in peers %}
{% if p.openvpn is defined %}
# {{ p.name }}
pass \
	proto { tcp udp } \
	to port {{ p.openvpn.port }}
{% endif %}
{% endfor %}

table <dn42_networks> const { fc00::/7 10/8 172.16/12 fe80::/8 }
block log on tun from ! <dn42_networks>

pass quick \
	proto tcp \
	to port bgp

pass out on tun \
	inet \
	from self \
	to <dn42_networks> \
	nat-to tap0
