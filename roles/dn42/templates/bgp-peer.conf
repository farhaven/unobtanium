{#- This is a really ugly template :( -#}
group "{{ item.name }}" {
	remote-as {{ item.as }}
	announce all

{% if item.v4 is defined %}
	{%- if item.v4 is string %}
		{%- set v4 = [item.v4] %}
	{%- else %}
		{%- set v4 = item.v4 %}
	{%- endif %}
{%- else %}
	{%- set v4 = [] %}
{%- endif %}

{%- if item.v6 is defined %}
	{%- if item.v6 is string %}
		{%- set v6 = [item.v6] %}
	{%- else %}
		{%- set v6 = item.v6 %}
	{%- endif %}
{%- else %}
	{%- set v6 = [] %}
{%- endif %}

{%- for a in v4 %}
	neighbor "{{ a.r }}" {
		descr "{{ item.name }} 4"
	}
{% endfor %}

{% for a in v6 %}
	neighbor "{{ a.r }}" {
		descr "{{ item.name }} 6"
	}
{% endfor %}
}
